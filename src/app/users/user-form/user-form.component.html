<div class="user-form-container">
  <h2>{{ isEditing ? 'Editar Usuario' : 'Crear Usuario' }}</h2>
  <form (ngSubmit)="saveUser()">
    <div>
      <label for="name">Nombre</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required>
    </div>
    <div>
      <label for="email">Correo</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required [readonly]="isEditing">
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div>
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <div>
      <label for="role">Rol</label>
      <select id="role" [(ngModel)]="role" name="role">
        <option value="Administrador">Administrador</option>
        <option value="Recepcionista">Recepcionista</option>
      </select>
    </div>
    <div>
      <label for="createdAt">Fecha de Alta</label>
      <input type="text" id="createdAt" [(ngModel)]="createdAt" name="createdAt" readonly>
    </div>
    <div>
      <label for="profileImage">Imagen de Perfil</label>
      <input type="file" id="profileImage" (change)="handleFileInput($event)">
      <img *ngIf="profileImage" [src]="profileImage" alt="Profile Image">
    </div>
    <button type="submit">{{ isEditing ? 'Guardar Cambios' : 'Crear Usuario' }}</button>
  </form>
</div>
